<!DOCTYPE html>
<html>
<head>
    <title>Story Questions</title>
</head>
<body>
    <h1>Madlibs</h1>


    <form action="/story">
        {% for prompt in prompts %} 
            <p>{{prompt}}:
                <input type="text" name ="{{ prompt }}">
            </p>
        {% endfor %}
        <button>submit</button>
    </form>
    
</body>
</html>
